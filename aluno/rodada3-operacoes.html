<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodada 3 - Operações | Xperience InovaPlas</title>
    <style>
        /* Esconde a página até o script verificar o login para evitar piscar de conteúdo */
        body { display: none; } 
    </style>
</head>
<body>

    <header>
        <h1>Rodada 3: Operações de Produção</h1>
        <p>Uma nova oportunidade de negócio surgiu. Analise a proposta e configure sua produção.</p>
    </header>

    <main>
        <p>Bem-vindo, aluno! Conteúdo da página de operações.</p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAXtFYlnq57POCOp-b4TFuYucGlbn4NkAk",
            authDomain: "joinxperience-site.firebaseapp.com",
            projectId: "joinxperience-site",
            storageBucket: "joinxperience-site.firebasestorage.app",
            messagingSenderId: "140037739806",
            appId: "1:140037739806:web:322493d72ca6149abce50f",
            measurementId: "G-V4SRK0FNBN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- GUARDA DE ROTA ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se o usuário está logado, mostra o conteúdo da página
                console.log("Acesso permitido para:", user.uid);
                document.body.style.display = 'block';
            } else {
                // Se o usuário NÃO está logado, redireciona para a página de login
                console.log("Acesso negado. Redirecionando para login...");
                // CORREÇÃO FINAL: Caminho relativo para voltar uma pasta e encontrar o login.html
                window.location.href = '../login.html';
            }
        });
    </script>
</body>
