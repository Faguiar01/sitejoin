<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodada 1: Nivelamento - Join Xperience</title>
    <style>
        :root {
            --cor-primaria: #0052CC;
            --cor-secundaria: #FF4400;
            --cor-texto: #333;
            --cor-fundo: #f4f7f6;
            --cor-branco: #fff;
            --cor-sucesso: #28a745;
            --cor-erro: #dc3545;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            margin: 0;
            padding: 20px;
            display: none; /* Oculto até autenticação */
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: var(--cor-branco);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: var(--cor-primaria);
            border-bottom: 2px solid rgba(0, 82, 204, 0.2);
            padding-bottom: 15px;
            margin-top: 0;
        }
        
        #quiz-container p {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--cor-texto);
        }
        
        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 30px;
        }
        
        legend {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--cor-texto);
        }
        
        label {
            display: block;
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
        }
        
        label:hover {
            background-color: #e9ecef;
            border-color: var(--cor-primaria);
        }
        
        input[type="radio"] {
            margin-right: 12px;
        }
        
        button {
            background-color: var(--cor-primaria);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #003d99;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #loading-quiz {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
        }
        
        .spinner {
            border: 4px solid rgba(0, 82, 204, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--cor-primaria);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--cor-erro);
            font-weight: bold;
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: rgba(220, 53, 69, 0.1);
        }
    </style>
    <script type="module" src="/assets/js/auth-guard.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rodada 1: Nivelamento de Conhecimentos</h1>
        <div id="quiz-container">
            <p>Bem-vindo(a) à simulação Join Xperience! Antes de começar sua jornada como gestor(a), vamos avaliar seus conhecimentos iniciais com 5 perguntas.</p>
            
            <div id="loading-quiz">
                <div class="spinner"></div>
                <p>Carregando questionário...</p>
            </div>
            
            <form id="form-rodada1" style="display: none;">
                <div id="quiz-questions"></div>
                <button type="submit" id="submit-btn">
                    <span id="submit-text">Finalizar Nivelamento</span>
                    <span id="submit-loading" style="display: none;">Processando...</span>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            updateDoc, 
            setDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        import { auth, db } from '/assets/js/firebase-init.js';

        // Elementos DOM
        const loadingQuiz = document.getElementById('loading-quiz');
        const formRodada1 = document.getElementById('form-rodada1');
        const quizQuestionsDiv = document.getElementById('quiz-questions');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitLoading = document.getElementById('submit-loading');
        
        let perguntasSorteadas = [];

        // Carregar e montar o quiz
        const montarQuiz = async () => {
            try {
                const snapshot = await getDocs(collection(db, 'banco_questoes_r1'));
                
                if (snapshot.empty) {
                    throw new Error("Banco de questões não encontrado ou vazio.");
                }

                // Embaralhar perguntas e selecionar 5
                const todasPerguntas = snapshot.docs.map(doc => ({ 
                    id: doc.id, 
                    ...doc.data() 
                }));
                
                perguntasSorteadas = shuffleArray(todasPerguntas).slice(0, 5);
                renderizarPerguntas();

                loadingQuiz.style.display = 'none';
                formRodada1.style.display = 'block';

            } catch (error) {
                console.error("Erro ao carregar quiz:", error);
                mostrarErro("Erro ao carregar o questionário. Tente recarregar a página.");
            }
        };

        // Embaralhar array
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // Renderizar perguntas na tela
        const renderizarPerguntas = () => {
            let quizHTML = '';
            
            perguntasSorteadas.forEach((pergunta, index) => {
                quizHTML += `
                    <fieldset data-question-id="${pergunta.id}">
                        <legend>${index + 1}. ${pergunta.enunciado}</legend>
                        ${renderizarOpcoes(pergunta.opcoes || [], index)}
                    </fieldset>
                `;
            });

            quizQuestionsDiv.innerHTML = quizHTML;
        };

        // Renderizar opções de resposta
        const renderizarOpcoes = (opcoes, questionIndex) => {
            const opcoesEmbaralhadas = shuffleArray([...opcoes]);
            
            return opcoesEmbaralhadas.map((opcao, i) => `
                <div>
                    <label for="q${questionIndex}_opt${i}">
                        <input type="radio" id="q${questionIndex}_opt${i}" 
                               name="pergunta_${questionIndex}" 
                               value="${opcao}" 
                               required>
                        ${opcao}
                    </label>
                </div>
            `).join('');
        };

        // Mostrar mensagem de erro
        const mostrarErro = (mensagem) => {
            loadingQuiz.innerHTML = `
                <div class="error-message">
                    ${mensagem}
                    <button onclick="window.location.reload()" style="margin-top: 10px;">
                        Recarregar Página
                    </button>
                </div>
            `;
        };

        // Enviar respostas
        const enviarRespostas = async (e) => {
            e.preventDefault();
            
            // Verificar se todas as perguntas foram respondidas
            const todasRespondidas = perguntasSorteadas.every((_, index) => {
                return document.querySelector(`input[name="pergunta_${index}"]:checked`);
            });
            
            if (!todasRespondidas) {
                alert("Por favor, responda todas as perguntas antes de enviar.");
                return;
            }

            // Mostrar estado de carregamento
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline';
            submitBtn.disabled = true;

            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error("Usuário não autenticado.");
                }

                // Coletar respostas
                const respostas = {};
                perguntasSorteadas.forEach((pergunta, index) => {
                    const resposta = document.querySelector(`input[name="pergunta_${index}"]:checked`).value;
                    respostas[pergunta.id] = resposta;
                });

                // Salvar no Firestore
                await Promise.all([
                    setDoc(doc(db, "usuarios", user.uid, "respostas", "rodada1"), {
                        respostas: respostas,
                        finalizadoEm: serverTimestamp()
                    }),
                    updateDoc(doc(db, "usuarios", user.uid), {
                        rodadaAtual: 2,
                        ultimaAtualizacao: serverTimestamp()
                    })
                ]);

                // Redirecionar para próxima rodada
                window.location.href = '/aluno/rodada2-fundacao.html';

            } catch (error) {
                console.error("Erro ao enviar respostas:", error);
                alert("Erro ao enviar suas respostas. Por favor, tente novamente.");
                
                // Restaurar botão
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        };

        // Event Listeners
        formRodada1.addEventListener('submit', enviarRespostas);

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            montarQuiz();
        });
    </script>
</body>
</html>
