<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodada Atual - Join Xperience</title>
    <style>
        :root { --cor-primaria: #0052CC; --cor-sucesso: #28a745; --cor-perigo: #dc3545; --cor-info: #17a2b8; --cor-texto: #333; --cor-fundo: #f4f7f6; --cor-branco: #fff; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--cor-fundo); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .round-view { display: none; }
        .round-view.active { display: block; animation: fadeIn 0.5s; }
        .status-message { text-align: center; padding: 40px; background-color: var(--cor-branco); border-radius: 8px; margin-top: 30px; }
        header.main-header { background-color: var(--cor-branco); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        header.main-header .logo-container { display: flex; align-items: center; text-decoration: none; color: var(--cor-texto); font-weight: 600; }
        header.main-header .logo-container img { height: 50px; margin-right: 15px; }
        header.main-header nav a { color: var(--cor-primaria); text-decoration: none; font-weight: 500; padding: 8px 16px; border: 1px solid var(--cor-primaria); border-radius: 8px; }
        .page-header { padding: 20px; text-align: center; border-bottom: 1px solid #ddd; background-color: #e9ecef; }
        .page-header h1 { margin: 0; font-size: 2.2em; }
        .page-header p { margin: 10px 0 0; }
        .activity-block { background-color: var(--cor-branco); margin-top: 20px; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .activity-block label { display: block; background-color: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; text-decoration: none; }
        .btn-success { background-color: var(--cor-sucesso); color: var(--cor-branco); }
        .btn-primary { background-color: var(--cor-primaria); color: var(--cor-branco); }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .balance-sheet-form .form-grid { display: grid; gap: 20px; grid-template-columns: 1fr 1fr; }
        .balance-sheet-form .form-group { margin-bottom: 15px; }
        .balance-sheet-form label { display: block; margin-bottom: 5px; font-weight: 600; }
        .balance-sheet-form input { width: 100%; padding: 10px; font-size: 1.1em; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        .summary-box { margin-top: 30px; padding: 20px; background-color: #e9ecef; border-radius: 8px; }
        .summary-box p { display: flex; justify-content: space-between; font-size: 1.2em; margin: 10px 0; }
        #saldo-alocar.unbalanced { color: var(--cor-perigo); }
        #saldo-alocar.balanced { color: var(--cor-sucesso); }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        footer.main-footer { padding: 20px; text-align: center; margin-top: auto; background-color: var(--cor-cinza-escuro); color: var(--cor-branco); }
    </style>
</head>
<body>
    <header class="main-header"><a href="xperience.html" class="logo-container"><img src="../JOIN.png" alt="Logo Join Xperience"><span>Join Xperience</span></a><nav><a href="#" id="logout-button">Sair</a></nav></header>
    <main class="container">
        <div id="status-view">
            <div class="status-message"><h2>Verificando status da rodada...</h2></div>
        </div>
        <div id="round-1-view" class="round-view"></div>
        <div id="round-2-view" class="round-view"></div>
        <div id="round-3-view" class="round-view"></div>
    </main>
    <footer class="main-footer"><p>© 2025 JOIN XPERIENCE</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXtFYlnq57POCOp-b4TFuYucGlbn4NkAk",
            authDomain: "joinxperience-site.firebaseapp.com",
            projectId: "joinxperience-site",
            storageBucket: "joinxperience-site.appspot.com",
            messagingSenderId: "140037739806",
            appId: "1:140037739806:web:322493d72ca6149abce50f",
            measurementId: "G-V4SRK0FNBN"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const statusView = document.getElementById('status-view');
        const views = { 1: document.getElementById('round-1-view'), 2: document.getElementById('round-2-view'), 3: document.getElementById('round-3-view') };
        let turmaId = null;
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = '../login.html'; return; }
            currentUser = user;
            await checkRoundStatus(user);
        });

        async function checkRoundStatus(user) {
            try {
                const userDocSnap = await getDoc(doc(db, "usuarios", user.uid));
                if (!userDocSnap.exists()) throw new Error("Usuário não encontrado no Firestore.");
                const turmasQuery = query(collection(db, "turmas"), where("alunos", "array-contains", user.uid), limit(1));
                const turmaDocSnap = await getDocs(turmasQuery);

                if (turmaDocSnap.empty) {
                    statusView.innerHTML = `<div class="status-message"><h2>Você não está em uma turma.</h2></div>`;
                    statusView.style.display = 'block';
                    return;
                }

                const turmaDoc = turmaDocSnap.docs[0];
                turmaId = turmaDoc.id;
                const turmaData = turmaDoc.data();
                const rodadaAtualDaTurma = turmaData.rodadaAtual || 1;
                const progressoDoAluno = userDocSnap.data().progresso?.[turmaId] || 0;
                const proximaRodadaDoAluno = progressoDoAluno + 1;

                statusView.style.display = 'none';
                Object.values(views).forEach(v => { v.style.display = 'none'; v.classList.remove('active'); });

                if (rodadaAtualDaTurma > proximaRodadaDoAluno) {
                    statusView.innerHTML = `<div class="status-message"><h2>Sua turma está na Rodada ${rodadaAtualDaTurma}, mas você precisa completar a Rodada ${proximaRodadaDoAluno}.</h2><p>Solicite ao professor para reabrir a rodada.</p></div>`;
                    statusView.style.display = 'block';
                } else if (rodadaAtualDaTurma === proximaRodadaDoAluno) {
                     const statusRodada = turmaData[`statusRodada${rodadaAtualDaTurma}`] || 'nao_iniciada';
                     if (statusRodada === 'iniciada') {
                        const respostaId = `rodada${rodadaAtualDaTurma}_${user.uid}`; // Resposta é sempre por aluno
                        const respostaSnap = await getDoc(doc(db, "respostas_rodadas", respostaId));

                        if(respostaSnap.exists()){
                             statusView.innerHTML = `<div class="status-message"><h2>Decisões da Rodada ${rodadaAtualDaTurma} já enviadas.</h2></div>`;
                             statusView.style.display = 'block';
                        } else {
                            const viewContainer = views[rodadaAtualDaTurma];
                            viewContainer.style.display = 'block';
                            viewContainer.classList.add('active');
                            if (rodadaAtualDaTurma === 1) initializeRound1(viewContainer);
                            else if (rodadaAtualDaTurma === 2) initializeRound2(viewContainer);
                        }
                    } else {
                        statusView.innerHTML = `<div class="status-message"><h2>Você está pronto para a Rodada ${rodadaAtualDaTurma}.</h2><p>Aguarde o professor iniciar a rodada.</p></div>`;
                        statusView.style.display = 'block';
                    }
                } else {
                    statusView.innerHTML = `<div class="status-message"><h2>Você completou a Rodada ${progressoDoAluno}.</h2><p>Aguarde o professor avançar a turma.</p></div>`;
                    statusView.style.display = 'block';
                }
            } catch (error) {
                console.error("ERRO CRÍTICO:", error);
                statusView.innerHTML = `<div class="status-message"><h2>Erro ao carregar:</h2><p style="color:red; word-break: break-all;">${error.message}</p><p>Verifique o console para mais detalhes.</p></div>`;
                statusView.style.display = 'block';
            }
        }

        function initializeRound1(container) {
            container.innerHTML = `
                <div class="page-header"><h1>Rodada 1: Nivelamento</h1></div>
                <div class="activity-block">
                    <form id="round1-form">
                        <p>Qual destes itens NÃO faz parte de um DRE?</p>
                        <label><input type="radio" name="q1" value="a" required> Receita de Vendas</label>
                        <label><input type="radio" name="q1" value="c"> Dinheiro em Caixa</label>
                        <button type="submit" class="btn btn-success" style="width:100%; margin-top:20px;">Enviar</button>
                    </form>
                </div>`;
            container.querySelector('#round1-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await setDoc(doc(db, "respostas_rodadas", `rodada1_${currentUser.uid}`), { enviadoEm: serverTimestamp(), turmaId });
                    await updateDoc(doc(db, "usuarios", currentUser.uid), { [`progresso.${turmaId}`]: 1 });
                    container.innerHTML = `<div class="status-message"><h2>Rodada 1 Finalizada!</h2><a href="xperience.html" class="btn btn-primary" style="margin-top:20px;">Voltar ao Painel</a></div>`;
                } catch(error) { console.error(error); alert("Erro ao salvar."); }
            });
        }

        function initializeRound2(container) {
            container.innerHTML = `
                <div class="page-header"><h1>Rodada 2: Estruturação da Empresa</h1><p>Aloque o capital inicial.</p></div>
                <div class="activity-block">
                    <h3>Balanço Patrimonial de Abertura</h3>
                    <form id="round-2-form" class="balance-sheet-form">
                        <div class="form-grid">
                            <div><h4>Fontes de Recursos</h4>
                                <div class="form-group"><label>Capital Social</label><input value="R$ 480.000,00" disabled></div>
                                <div class="form-group"><label for="r2-emprestimo">Empréstimo</label><input type="number" id="r2-emprestimo" name="emprestimo" min="0" value="0"></div>
                            </div>
                            <div><h4>Alocação de Recursos (Ativos)</h4>
                                <div class="form-group"><label for="r2-caixa">Caixa</label><input type="number" id="r2-caixa" name="caixa" min="0" value="0"></div>
                                <div class="form-group"><label for="r2-estoques">Estoques</label><input type="number" id="r2-estoques" name="estoques" min="0" value="0"></div>
                                <div class="form-group"><label for="r2-imoveis">Imóveis</label><input type="number" id="r2-imoveis" name="imoveis" min="0" value="0"></div>
                                <div class="form-group"><label for="r2-maquinas">Máquinas</label><input type="number" id="r2-maquinas" name="maquinas" min="0" value="0"></div>
                                <div class="form-group"><label for="r2-veiculos">Veículos</label><input type="number" id="r2-veiculos" name="veiculos" min="0" value="0"></div>
                            </div>
                        </div>
                        <div class="summary-box"><p>Total de Recursos: <span id="total-recursos"></span></p><p>Total Alocado: <span id="total-alocado"></span></p><hr><p><strong>Saldo a Alocar:</strong> <span id="saldo-alocar" class="unbalanced"></span></p></div>
                        <div style="text-align:center; margin-top:30px;"><button type="submit" id="r2-submit-btn" class="btn btn-success" disabled>Finalizar</button></div>
                    </form>
                </div>`;

            const form = container.querySelector('#round-2-form');
            const inputs = form.querySelectorAll('input[type="number"]');
            const submitBtn = form.querySelector('#r2-submit-btn');
            const capitalSocial = 480000;
            const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);

            function calculateBalance() {
                let emprestimo = parseFloat(form.querySelector('#r2-emprestimo').value) || 0;
                let totalRecursos = capitalSocial + emprestimo;
                let totalAlocado = 0;
                inputs.forEach(input => { if(input.id !== 'r2-emprestimo') totalAlocado += parseFloat(input.value) || 0; });
                let saldo = totalRecursos - totalAlocado;

                form.querySelector('#total-recursos').textContent = formatCurrency(totalRecursos);
                form.querySelector('#total-alocado').textContent = formatCurrency(totalAlocado);
                const saldoEl = form.querySelector('#saldo-alocar');
                saldoEl.textContent = formatCurrency(saldo);

                const canSubmit = Math.abs(saldo) < 0.01 && totalAlocado > 0;
                submitBtn.disabled = !canSubmit;
                saldoEl.className = canSubmit ? 'balanced' : 'unbalanced';
            }
            form.addEventListener('input', calculateBalance);
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); submitBtn.disabled = true;
                const balanco = { capitalSocial };
                new FormData(form).forEach((value, key) => balanco[key] = parseFloat(value) || 0);
                try {
                    await setDoc(doc(db, "respostas_rodadas", `rodada2_${currentUser.uid}`), { balancoInicial: balanco, turmaId });
                    const userDocRef = doc(db, "usuarios", currentUser.uid);
                    await updateDoc(userDocRef, { [`progresso.${turmaId}`]: 2 });
                    container.innerHTML = `<div class="status-message"><h2>Empresa Estruturada!</h2><a href="xperience.html" class="btn btn-primary">Voltar ao Painel</a></div>`;
                } catch(error) { console.error(error); alert("Erro ao salvar."); submitBtn.disabled = false; }
            });
            calculateBalance();
        }

        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
