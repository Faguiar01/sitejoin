<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparando Rodada - Join Xperience</title>
    <style>
        :root {
            --cor-primaria: #0052CC;
            --cor-sucesso: #28a745;
            --cor-texto: #333;
            --cor-fundo: #f4f7f6;
            --cor-branco: #fff;
            --cor-cinza-escuro: #343a40;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--cor-fundo);
            text-align: center;
        }
        
        .loading-container {
            max-width: 800px;
            margin: 2rem;
            background: var(--cor-branco);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .loading-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }
        
        h1 {
            color: var(--cor-primaria);
            margin-top: 0;
            font-size: 2.2rem;
            border-bottom: 2px solid rgba(0, 82, 204, 0.1);
            padding-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            color: var(--cor-texto);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .loading-spinner {
            border: 5px solid rgba(0, 82, 204, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--cor-primaria);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background-color: var(--cor-primaria);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #003d99;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-success {
            background-color: var(--cor-sucesso);
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Preparando sua Rodada</h1>
        <p id="status-message">Carregando seus dados, por favor aguarde...</p>
        <p id="additional-info"></p>
        <div id="error-container" class="error-message" style="display: none;"></div>
        <a href="xperience.html" id="action-button" class="btn" style="display: none;">Voltar ao Painel</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            browserSessionPersistence,
            setPersistence
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAXtFYlnq57POCOp-b4TFuYucGlbn4NkAk",
            authDomain: "joinxperience-site.firebaseapp.com",
            projectId: "joinxperience-site",
            storageBucket: "joinxperience-site.appspot.com",
            messagingSenderId: "140037739806",
            appId: "1:140037739806:web:322493d72ca6149abce50f",
            measurementId: "G-V4SRK0FNBN"
        };

        // InicializaÃ§Ã£o
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos DOM
        const statusMessage = document.getElementById('status-message');
        const additionalInfo = document.getElementById('additional-info');
        const errorContainer = document.getElementById('error-container');
        const actionButton = document.getElementById('action-button');

        // Mapeamento de rodadas para pÃ¡ginas
        const rodadaPages = {
            1: 'rodada1-nivelamento.html',
            2: 'rodada2-fundacao.html',
            3: 'rodada3-operacoes.html',
            4: 'simulador-producao.html',
            5: 'rodada5.html'
        };

        const MAX_RODADAS = 5;

        // Atualizar mensagens de status
        const updateStatus = (message, additional = '', isError = false) => {
            statusMessage.textContent = message;
            additionalInfo.textContent = additional;
            
            if (isError) {
                errorContainer.textContent = message;
                errorContainer.style.display = 'block';
                statusMessage.style.display = 'none';
            } else {
                errorContainer.style.display = 'none';
                statusMessage.style.display = 'block';
            }
        };

        // Mostrar botÃ£o de aÃ§Ã£o
        const showActionButton = (text, href) => {
            actionButton.textContent = text;
            actionButton.href = href;
            actionButton.style.display = 'inline-block';
        };

        // Gerenciamento de autenticaÃ§Ã£o
        const initAuth = async () => {
            try {
                await setPersistence(auth, browserSessionPersistence);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        await loadUserData(user);
                    } else {
                        setTimeout(() => {
                            if (!auth.currentUser) {
                                window.location.href = '../login.html';
                            }
                        }, 1000);
                    }
                });
            } catch (error) {
                handleError("Erro na autenticaÃ§Ã£o", error);
            }
        };

        // Carregar dados do usuÃ¡rio
        const loadUserData = async (user) => {
            try {
                updateStatus("Verificando seus dados...");
                
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                if (!userDoc.exists()) {
                    throw new Error("UsuÃ¡rio nÃ£o encontrado no sistema.");
                }

                const userData = userDoc.data();
                const alunoRodada = userData.rodadaAtual || 1;
                const turmaId = userData.turmaId;

                if (!turmaId) {
                    updateStatus("VocÃª ainda nÃ£o estÃ¡ em uma turma.", "Por favor, insira o cÃ³digo da turma para continuar.");
                    showActionButton("Voltar ao Painel", "xperience.html");
                    return;
                }

                await verifyTurmaStatus(turmaId, alunoRodada);
            } catch (error) {
                handleError("Erro ao carregar seus dados", error);
            }
        };

        // Verificar status da turma
        const verifyTurmaStatus = async (turmaId, alunoRodada) => {
            try {
                updateStatus("Verificando progresso da turma...");
                
                const turmaDoc = await getDoc(doc(db, "turmas", turmaId));
                if (!turmaDoc.exists()) {
                    throw new Error("Turma nÃ£o encontrada. Contate seu professor.");
                }

                const turmaData = turmaDoc.data();
                const turmaRodada = turmaData.rodadaAtual || 1;
                const rodadaParaAcessar = Math.min(alunoRodada, turmaRodada);

                if (alunoRodada > MAX_RODADAS) {
                    showCompletionMessage();
                    return;
                }

                if (alunoRodada > turmaRodada) {
                    showWaitingMessage(turmaRodada);
                    return;
                }

                redirectToRodada(rodadaParaAcessar);
            } catch (error) {
                handleError("Erro ao verificar turma", error);
            }
        };

        // Mostrar mensagem de conclusÃ£o
        const showCompletionMessage = () => {
            updateStatus(
                "ParabÃ©ns! ðŸŽ‰", 
                "VocÃª concluiu com sucesso todas as rodadas da simulaÃ§Ã£o InovaPlas."
            );
            showActionButton("Voltar ao Painel", "xperience.html");
        };

        // Mostrar mensagem de espera
        const showWaitingMessage = (turmaRodada) => {
            updateStatus(
                "VocÃª estÃ¡ adiantado!",
                `Sua turma estÃ¡ atualmente na rodada ${turmaRodada}. Aguarde seu professor liberar a prÃ³xima rodada.`
            );
            showActionButton("Voltar ao Painel", "xperience.html");
        };

        // Redirecionar para a rodada apropriada
        const redirectToRodada = (rodada) => {
            const targetPage = rodadaPages[rodada];
            
            if (targetPage) {
                updateStatus(`Redirecionando para Rodada ${rodada}...`);
                setTimeout(() => {
                    window.location.href = targetPage;
                }, 1500);
            } else {
                updateStatus(
                    `Rodada ${rodada} em breve!`,
                    "O conteÃºdo para esta rodada ainda nÃ£o estÃ¡ disponÃ­vel no sistema.",
                    true
                );
                showActionButton("Voltar ao Painel", "xperience.html");
            }
        };

        // Tratamento de erros
        const handleError = (message, error) => {
            console.error(`${message}:`, error);
            updateStatus(
                "Ocorreu um erro",
                "NÃ£o foi possÃ­vel carregar sua rodada no momento.",
                true
            );
            showActionButton("Voltar ao Painel", "xperience.html");
        };

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
        });
    </script>
</body>
</html>
