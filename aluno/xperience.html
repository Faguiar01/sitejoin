<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando Início - Xperience InovaPlas</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; 
            padding: 20px; 
            color: #333;
            height: 100vh;
            display: none; /* Oculto por padrão, o auth-guard irá mostrar */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container { 
            max-width: 600px; 
            background: #fff; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            text-align: center;
        }
        h1 { color: #003366; }
        p { font-size: 1.1em; line-height: 1.6; }
        a { color: #0052CC; text-decoration: none; font-weight: bold; cursor: pointer; }
    </style>
    <!-- CORREÇÃO: Usando a URL completa para o auth-guard.js -->
    <script type="module" src="https://faguiar01.github.io/sitejoin/assets/js/auth-guard.js"></script>
</head>
<body>
    <div class="container">
        <h1>Quase lá!</h1>
        <p>O seu cadastro foi realizado com sucesso.</p>
        <p>Agora, você precisa <strong>informar o seu e-mail ao professor</strong> para que ele possa adicioná-lo à turma correta e iniciar a simulação.</p>
        <br>
        <p><a id="logout-link">Sair</a></p>
    </div>

    <script type="module">
        // Este script é apenas para o botão de logout
        import { signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        // CORREÇÃO: Usando a URL completa para o firebase-init.js
        import { auth } from 'https://faguiar01.github.io/sitejoin/assets/js/firebase-init.js';

        const logoutLink = document.getElementById('logout-link');
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                // CORREÇÃO: Redireciona para a página de login com a URL completa
                window.location.href = 'https://faguiar01.github.io/sitejoin/login.html';
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
            });
        });
    </script>
</body>
</html>
