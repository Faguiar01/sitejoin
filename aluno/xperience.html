<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Xperience - InovaPlas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        #loading { font-size: 1.2em; color: #333; }
        .hidden { display: none; }
        h1 { color: #0056b3; }
        p { color: #333; }
        .turma-info, .join-turma-form { margin-top: 20px; }
        input[type="text"] { width: 80%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .error-message { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">
            <p>Carregando informações do aluno...</p>
        </div>

        <div id="content" class="hidden">
            <h1 id="welcome-message"></h1>

            <div id="turma-dashboard" class="turma-info hidden">
                <h2>Você está na Turma: <span id="turma-nome"></span></h2>
                <p>Seu progresso está salvo. Continue de onde parou!</p>
                <button onclick="location.href='rodada.html'">Iniciar / Continuar Rodada</button>
            </div>

            <div id="join-turma-section" class="join-turma-form hidden">
                <h2>Entrar em uma Turma</h2>
                <p>Para começar, insira o código da sua turma fornecido pelo professor.</p>
                <input type="text" id="turma-codigo-input" placeholder="Código da Turma" autocomplete="off">
                <button id="join-turma-btn">Entrar na Turma</button>
                <p id="error-message" class="error-message hidden"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // SUA CONFIGURAÇÃO DO FIREBASE VAI AQUI
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('content');
        const welcomeMessage = document.getElementById('welcome-message');
        const turmaDashboard = document.getElementById('turma-dashboard');
        const joinTurmaSection = document.getElementById('join-turma-section');
        const joinTurmaBtn = document.getElementById('join-turma-btn');
        const turmaCodigoInput = document.getElementById('turma-codigo-input');
        const errorMessage = document.getElementById('error-message');

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Usuário está logado
                const userRef = db.collection('usuarios').doc(user.uid);
                const userDoc = await userRef.get();

                if (!userDoc.exists) {
                    console.error("Documento do usuário não encontrado no Firestore!");
                    // Opcional: redirecionar para uma página de erro ou logout
                    auth.signOut();
                    window.location.href = '../login.html';
                    return;
                }

                const userData = userDoc.data();
                welcomeMessage.textContent = `Olá, ${userData.nome || user.email}!`;

                loadingDiv.classList.add('hidden');
                contentDiv.classList.remove('hidden');

                if (userData.turmaId) {
                    // Usuário já está em uma turma
                    const turmaRef = db.collection('turmas').doc(userData.turmaId);
                    const turmaDoc = await turmaRef.get();

                    if(turmaDoc.exists) {
                        document.getElementById('turma-nome').textContent = turmaDoc.data().nome;
                    } else {
                         document.getElementById('turma-nome').textContent = "Nome não encontrado";
                    }

                    turmaDashboard.classList.remove('hidden');
                    joinTurmaSection.classList.add('hidden');

                } else {
                    // Usuário não está em uma turma, mostrar formulário
                    joinTurmaSection.classList.remove('hidden');
                    turmaDashboard.classList.add('hidden');
                }
            } else {
                // Usuário não está logado, redirecionar para login
                window.location.href = '../login.html';
            }
        });

        joinTurmaBtn.addEventListener('click', async () => {
            const codigoTurma = turmaCodigoInput.value.trim().toUpperCase();
            if (!codigoTurma) {
                showError("Por favor, insira um código.");
                return;
            }

            joinTurmaBtn.disabled = true;
            joinTurmaBtn.textContent = "Validando...";
            errorMessage.classList.add('hidden');

            try {
                const turmasRef = db.collection('turmas');
                const snapshot = await turmasRef.where('codigo', '==', codigoTurma).get();

                if (snapshot.empty) {
                    showError("Código da turma inválido ou não encontrado.");
                    return;
                }

                // Pega a primeira turma encontrada com o código
                const turmaDoc = snapshot.docs[0];
                const turmaId = turmaDoc.id;
                const user = auth.currentUser;

                if (user) {
                    // Atualiza o documento do usuário com o ID da turma
                    await db.collection('usuarios').doc(user.uid).update({
                        turmaId: turmaId
                    });

                    // Adiciona o UID do aluno no array 'alunos' da turma
                    await db.collection('turmas').doc(turmaId).update({
                        alunos: firebase.firestore.FieldValue.arrayUnion(user.uid)
                    });

                    // Sucesso! Recarrega a página para mostrar o dashboard da turma.
                    window.location.reload();
                }

            } catch (error) {
                console.error("Erro ao entrar na turma: ", error);
                showError("Ocorreu um erro. Tente novamente.");
            } finally {
                joinTurmaBtn.disabled = false;
                joinTurmaBtn.textContent = "Entrar na Turma";
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

    </script>

</body>
</html>
