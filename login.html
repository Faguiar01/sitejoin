<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Join Xperience</title>
    <style>
        :root {
            --cor-primaria: #0052CC;
            --cor-secundaria: #FF4400;
            --cor-texto: #333;
            --cor-fundo: #f4f7f6;
            --cor-branco: #fff;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header.main-header {
            background-color: var(--cor-branco);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header.main-header .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--cor-texto);
            font-weight: 600;
        }
        header.main-header .logo-container img {
            height: 50px;
            margin-right: 15px;
        }
        header.main-header nav a {
            color: var(--cor-texto);
            text-decoration: none;
            font-weight: 500;
        }
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .form-card {
            background-color: var(--cor-branco);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .form-card h2 {
            text-align: center;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .extra-links {
            text-align: center;
            margin-top: 20px;
        }
        .extra-links a {
            color: var(--cor-primaria);
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: var(--cor-primaria);
            color: var(--cor-branco);
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo-container">
            <img src="JOIN.png" alt="Logo Join Xperience">
            <span>Join Xperience</span>
        </a>
        <nav>
            <a href="cadastro.html">Criar uma conta</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="form-card">
            <h2>Acesse sua Conta</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div class="extra-links">
                    <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Sua configuração do Firebase (não precisa mudar)
    const firebaseConfig = {
        apiKey: "AIzaSyAXtFYlnq57POCOp-b4TFuYucGlbn4NkAk",
        authDomain: "joinxperience-site.firebaseapp.com",
        projectId: "joinxperience-site",
        storageBucket: "joinxperience-site.firebasestorage.app",
        messagingSenderId: "140037739806",
        appId: "1:140037739806:web:322493d72ca6149abce50f",
        measurementId: "G-V4SRK0FNBN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const loginButton = e.target.querySelector('button[type="submit"]');
        loginButton.disabled = true;
        loginButton.textContent = "Verificando...";
        
        console.clear(); // Limpa a consola para um novo log
        console.log('--- INICIANDO TENTATIVA DE LOGIN ---');
        console.log('Email digitado:', email);

        try {
            console.log('Passo 1: Autenticando com o Firebase Auth...');
            const userCredential = await signInWithEmailAndPassword(auth, email, senha);
            const user = userCredential.user;
            console.log('%cSUCESSO na Autenticação!', 'color: green; font-weight: bold;', 'UID do usuário:', user.uid);

            console.log('Passo 2: Buscando perfil no Firestore...');
            const userDocRef = doc(db, "usuarios", user.uid);
            const userDocSnap = await getDoc(userDocRef);
            console.log('Busca no Firestore concluída.');

            if (userDocSnap.exists()) {
                console.log('%cSUCESSO! Perfil encontrado no Firestore.', 'color: green; font-weight: bold;');
                const userData = userDocSnap.data();
                console.log('Dados do perfil:', userData);
                alert('Login bem-sucedido! Redirecionando...');
                if (userData.perfil === 'professor') {
                    window.location.href = 'professor/index.html';
                } else {
                    window.location.href = 'aluno/rodada3-operacoes.html';
                }
            } else {
                console.error('FALHA CRÍTICA: Autenticação funcionou, mas o perfil não foi encontrado no Firestore.');
                alert('Erro: Seu usuário foi autenticado, mas não conseguimos encontrar seus dados de perfil. Contate o suporte.');
                loginButton.disabled = false;
                loginButton.textContent = "Entrar";
            }
        } catch (error) {
            console.error('--- ERRO CAPTURADO ---');
            console.error('Código do Erro:', error.code);
            console.error('Mensagem do Erro:', error.message);
            console.error('Objeto de Erro Completo:', error);
            alert('Ocorreu um erro no login. Por favor, verifique a consola para detalhes técnicos. Código: ' + error.code);
            loginButton.disabled = false;
            loginButton.textContent = "Entrar";
        }
    });
</script>

</body>
</html>
