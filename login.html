<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Join Xperience</title>
    <style>
        :root { --cor-primaria: #0052CC; --cor-secundaria: #FF4400; --cor-texto: #333; --cor-fundo: #f4f7f6; --cor-branco: #fff; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--cor-fundo); display: none; flex-direction: column; min-height: 100vh; }
        header.main-header { background-color: var(--cor-branco); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        header.main-header .logo-container { display: flex; align-items: center; text-decoration: none; color: var(--cor-texto); font-weight: 600; }
        header.main-header .logo-container img { height: 50px; margin-right: 15px; }
        header.main-header nav a { color: var(--cor-texto); text-decoration: none; font-weight: 500; }
        .main-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 50px 20px; }
        .form-card { background-color: var(--cor-branco); padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .form-card h2 { text-align: center; font-size: 2em; margin-top: 0; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
        .extra-links { text-align: center; margin-top: 20px; }
        .extra-links a { color: var(--cor-primaria); text-decoration: none; display: block; margin-top: 10px; }
        .btn { display: inline-block; padding: 12px 24px; border-radius: 8px; border: none; font-weight: 700; text-align: center; cursor: pointer; width: 100%; font-size: 1.1em; }
        .btn-primary { background-color: var(--cor-primaria); color: var(--cor-branco); }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-container">
            <img src="JOIN.png" alt="Logo Join Xperience">
            <span>Join Xperience</span>
        </a>
        <nav>
            <a href="cadastro.html">Criar uma conta</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="form-card">
            <h2>Acesse sua Conta</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div class="extra-links">
                    <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXtFYlnq57POCOp-b4TFuYucGlbn4NkAk",
            authDomain: "joinxperience-site.firebaseapp.com",
            projectId: "joinxperience-site",
            storageBucket: "joinxperience-site.appspot.com",
            messagingSenderId: "140037739806",
            appId: "1:140037739806:web:322493d72ca6149abce50f",
            measurementId: "G-V4SRK0FNBN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        /**
         * Busca os dados do usuário e o redireciona para a página correta.
         * @param {string} uid - O ID do usuário do Firebase.
         */
        async function redirecionarPorPerfil(uid) {
            console.log(`[DEBUG] Iniciando redirecionamento para o UID: ${uid}`);
            const userDocRef = doc(db, "usuarios", uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                const userData = userDocSnap.data();
                console.log("[DEBUG] Dados do usuário encontrados no Firestore:", userData); // LOG DOS DADOS

                const perfil = userData.perfil;
                console.log(`[DEBUG] Perfil lido do banco de dados: '${perfil}'`); // LOG DO PERFIL

                let destino = '';

                if (perfil === 'professor') {
                    console.log("[DEBUG] Condição 'professor' é VERDADEIRA. Redirecionando para a página do professor.");
                    destino = './professor/professor.html';
                } else if (perfil === 'aluno') {
                    console.log("[DEBUG] Condição 'aluno' é VERDADEIRA. Verificando rodada...");
                    const rodadaAtual = userData.rodadaAtual;
                    console.log(`[DEBUG] Rodada atual lida do banco de dados: ${rodadaAtual}`);
                    
                    if (!userData.turmaId) {
                        console.log("[DEBUG] Aluno sem turmaId. Redirecionando para xperience.html.");
                        destino = './aluno/xperience.html';
                    } else {
                        switch (rodadaAtual) {
                            case 1: destino = './aluno/rodada1-nivelamento.html'; break;
                            case 2: destino = './aluno/rodada2-fundacao.html'; break;
                            case 3: destino = './aluno/rodada3-operacoes.html'; break;
                            default: destino = './aluno/xperience.html'; // Segurança
                        }
                        console.log(`[DEBUG] Aluno na rodada ${rodadaAtual}. Destino definido para: ${destino}`);
                    }
                }

                if (destino) {
                    console.log(`[DEBUG] Redirecionamento final para: ${destino}`);
                    window.location.href = destino;
                } else {
                    console.error("[DEBUG] Perfil de usuário desconhecido ou sem destino definido. Nenhum redirecionamento será feito.");
                }
            } else {
                console.error(`[DEBUG] ERRO: Documento para o usuário com UID: ${uid} não foi encontrado na coleção 'usuarios'.`);
                // Opcional: deslogar o usuário se os dados não existirem.
                // await auth.signOut();
            }
        }

        // VERIFICAÇÃO INICIAL: Se o usuário já estiver logado, redireciona imediatamente.
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usuário já está logado. Verificando perfil para redirecionamento...");
                redirecionarPorPerfil(user.uid);
            } else {
                // Se não há usuário, mostra a página de login.
                console.log("Nenhum usuário logado. Exibindo formulário de login.");
                document.body.style.display = 'flex';
            }
        });

        // LÓGICA DO FORMULÁRIO DE LOGIN
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const loginButton = e.target.querySelector('button[type="submit"]');

            loginButton.disabled = true;
            loginButton.textContent = "Entrando...";

            try {
                await setPersistence(auth, browserLocalPersistence);
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                // O onAuthStateChanged é acionado automaticamente após o sucesso do login,
                // que por sua vez chama a função redirecionarPorPerfil.
                // Não é necessário fazer mais nada aqui.
                console.log("Login bem-sucedido. Aguardando o redirecionamento pelo onAuthStateChanged...");
            } catch (error) {
                console.error("Erro na autenticação:", error);
                let errorMessage = "Erro ao fazer login. ";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage += "E-mail ou senha inválidos.";
                } else {
                    errorMessage += "Por favor, tente novamente.";
                }
                alert(errorMessage);
                loginButton.disabled = false;
                loginButton.textContent = "Entrar";
            }
        });
    </script>
</body>
</html>
