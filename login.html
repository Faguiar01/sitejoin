<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Join Xperience</title>
    <style>
        :root { --cor-primaria: #0052CC; --cor-secundaria: #FF4400; --cor-texto: #333; --cor-fundo: #f4f7f6; --cor-branco: #fff; --cor-cinza-escuro: #343a40; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--cor-fundo); display: flex; flex-direction: column; min-height: 100vh; }
        header.main-header { background-color: var(--cor-branco); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        header.main-header .logo-container { display: flex; align-items: center; text-decoration: none; color: var(--cor-texto); font-weight: 600; }
        header.main-header .logo-container img { height: 50px; margin-right: 15px; }
        header.main-header nav a { color: var(--cor-texto); text-decoration: none; font-weight: 500; }
        .main-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 50px 20px; }
        .form-card { background-color: var(--cor-branco); padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .form-card h2 { text-align: center; font-size: 2em; margin-top: 0; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
        .extra-links { text-align: center; margin-top: 20px; }
        .extra-links a { color: var(--cor-primaria); text-decoration: none; display: block; margin-top: 10px; }
        .btn { display: inline-block; padding: 12px 24px; border-radius: 8px; border: none; font-weight: 700; text-align: center; cursor: pointer; width: 100%; font-size: 1.1em; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-primary { background-color: var(--cor-primaria); color: var(--cor-branco); }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-container"><img src="JOIN.png" alt="Logo Join Xperience"><span>Join Xperience</span></a>
        <nav><a href="cadastro.html">Criar uma conta</a></nav>
    </header>
    <main class="main-container">
        <div class="form-card">
            <h2>Acesse sua Conta</h2>
            <form id="login-form">
                <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" required></div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div class="extra-links"><a href="cadastro.html">Não tem uma conta? Cadastre-se</a></div>
            </form>
        </div>
    </main>

    <!-- Firebase SDKs (versão compatível para máxima robustez) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Suas credenciais do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAXtFYlnq57POCOp-b4TFuYucGlbn4NkAk",
            authDomain: "joinxperience-site.firebaseapp.com",
            projectId: "joinxperience-site",
            storageBucket: "joinxperience-site.appspot.com",
            messagingSenderId: "140037739806",
            appId: "1:140037739806:web:322493d72ca6149abce50f",
            measurementId: "G-V4SRK0FNBN"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginForm = document.getElementById('login-form');

        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('senha').value;
                const loginButton = e.target.querySelector('button[type="submit"]');

                loginButton.disabled = true;
                loginButton.textContent = "Entrando...";

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    const userDocRef = db.collection('usuarios').doc(user.uid);
                    const userDoc = await userDocRef.get();

                    // --- CORREÇÃO APLICADA AQUI ---
                    // No SDK compatível, .exists é uma propriedade, não uma função.
                    if (userDoc.exists) { 
                        const userData = userDoc.data();
                        if (userData.perfil === 'professor') {
                            window.top.location.href = 'professor/professor.html';
                        } else {
                            window.top.location.href = 'aluno/xperience.html';
                        }
                    } else {
                        alert('Erro: Dados de perfil não encontrados para este usuário.');
                        loginButton.disabled = false;
                        loginButton.textContent = "Entrar";
                    }
                } catch (error) {
                    let errorMessage = "Erro ao fazer login: E-mail ou senha inválidos.";
                    console.error("Erro na autenticação:", error);
                    if (error.code) {
                       switch (error.code) {
                           case 'auth/user-not-found':
                           case 'auth/wrong-password':
                           case 'auth/invalid-credential':
                               errorMessage = "E-mail ou senha inválidos.";
                               break;
                           case 'auth/invalid-email':
                               errorMessage = "O formato do e-mail é inválido.";
                               break;
                       }
                    }
                    alert(errorMessage);
                    loginButton.disabled = false;
                    loginButton.textContent = "Entrar";
                }
            });
        } else {
            console.error("ERRO FATAL: O formulário de login com id 'login-form' não foi encontrado na página.");
        }
    </script>
</body>
</html>
