<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acesse sua conta no Join Xperience - Plataforma de simulação empresarial gamificada">
    <title>Login - Join Xperience</title>
    
    <!-- CSS Otimizado -->
    <link rel="stylesheet" href="./assets/css/auth-styles.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    
    <!-- Pré-conexões para melhor performance -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-container">
            <img src="./assets/images/JOIN.png" alt="Join Xperience" loading="lazy" width="120" height="50">
        </a>
        <nav>
            <a href="cadastro.html" class="btn btn-outline">Criar conta</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Acesse sua conta</h1>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        autocomplete="username"
                        aria-describedby="emailError"
                        aria-required="true">
                    <div id="emailError" class="error-message" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        minlength="6"
                        autocomplete="current-password"
                        aria-describedby="passwordError"
                        aria-required="true">
                    <div id="passwordError" class="error-message" aria-live="polite"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="spinner hidden"></span>
                </button>
                
                <div class="auth-links">
                    <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
                    <a href="recuperar-senha.html">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        // Importações otimizadas
        import { auth } from './assets/js/firebase-init.js';
        import { 
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { 
            validateForm,
            showAlert,
            toggleButtonState
        } from './assets/js/form-utils.js';

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Validação em tempo real
        loginForm.addEventListener('input', (e) => {
            validateForm(loginForm);
        });

        // Envio do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm(loginForm)) return;
            
            try {
                toggleButtonState(loginBtn, true);
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Autenticação com Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Verifica o perfil do usuário para redirecionamento
                checkUserProfile(user.uid);

            } catch (error) {
                handleLoginError(error);
                toggleButtonState(loginBtn, false);
            }
        });

        // Verifica o perfil do usuário após autenticação
        async function checkUserProfile(uid) {
            try {
                // Implementar lógica para verificar se é aluno ou professor
                // e redirecionar para a página apropriada
                window.location.href = 'professor.html'; // Temporário
            } catch (error) {
                console.error('Erro ao verificar perfil:', error);
                showAlert('Ocorreu um erro ao verificar seu perfil.', 'error');
            }
        }

        // Tratamento de erros de login
        function handleLoginError(error) {
            let message = 'Ocorreu um erro ao fazer login.';
            
            switch(error.code) {
                case 'auth/invalid-email':
                    message = 'E-mail inválido.';
                    emailError.textContent = message;
                    break;
                case 'auth/user-disabled':
                    message = 'Esta conta foi desativada.';
                    break;
                case 'auth/user-not-found':
                    message = 'Nenhuma conta encontrada com este e-mail.';
                    emailError.textContent = message;
                    break;
                case 'auth/wrong-password':
                    message = 'Senha incorreta.';
                    passwordError.textContent = message;
                    break;
                case 'auth/too-many-requests':
                    message = 'Muitas tentativas de login. Tente novamente mais tarde.';
                    break;
                default:
                    console.error('Erro de login:', error);
            }
            
            showAlert(message, 'error');
        }

        // Verifica se o usuário já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se já estiver autenticado, redireciona
                checkUserProfile(user.uid);
            }
        });
    </script>
</body>
</html>
