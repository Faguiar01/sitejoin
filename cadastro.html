<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - Join Xperience</title>
    <style>
        /* Estilos que estariam em auth-styles.css e forms.css */
        :root { 
            --cor-primaria: #0052CC; 
            --cor-secundaria: #FF4400; 
            --cor-texto: #333; 
            --cor-fundo: #f4f7f6; 
            --cor-branco: #fff; 
            --cor-sucesso: #28a745;
            --cor-erro: #dc3545;
        }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--cor-fundo); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header.main-header { 
            background-color: var(--cor-branco); 
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        header.main-header .logo-container { 
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            color: var(--cor-texto); 
            font-weight: 600; 
        }
        header.main-header .logo-container img { 
            height: 50px; 
            margin-right: 15px; 
        }
        header.main-header nav a.login-link { 
            color: var(--cor-texto); 
            text-decoration: none; 
            font-weight: 500; 
        }
        .main-container { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 50px 20px; 
        }
        .form-card { 
            background-color: var(--cor-branco); 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 500px; 
        }
        .form-card h2 { 
            text-align: center; 
            font-size: 2em; 
            margin-top: 0; 
            margin-bottom: 25px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 700; 
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 1em; 
            box-sizing: border-box; 
        }
        .profile-selection { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 25px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .profile-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .login-link { 
            text-align: center; 
            margin-top: 20px; 
        }
        .login-link a { 
            color: var(--cor-primaria); 
            text-decoration: none; 
        }
        .btn { 
            display: inline-block; 
            padding: 12px 24px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 700; 
            text-align: center; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1.1em; 
            transition: background-color 0.2s; 
            position: relative;
        }
        .btn-secondary { 
            background-color: var(--cor-secundaria); 
            color: var(--cor-branco); 
        }
        .btn:disabled { 
            background-color: #ccc; 
            cursor: not-allowed; 
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }
        .hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <header class="main-header">
        <!-- FIX: Changed to relative path -->
        <a href="./index.html" class="logo-container">
            <img src="./JOIN.png" alt="Logo Join Xperience" loading="lazy">
            <span>Join Xperience</span>
        </a>
        <nav>
            <!-- FIX: Changed to relative path -->
            <a href="./login.html" class="login-link">Já tenho uma conta</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="form-card">
            <h2>Crie a sua Conta</h2>
            <form id="cadastro-form" novalidate>
                <div class="profile-selection">
                    <div class="profile-option">
                        <input type="radio" id="aluno" name="perfil" value="aluno" checked>
                        <label for="aluno">Sou Aluno</label>
                    </div>
                    <div class="profile-option">
                        <input type="radio" id="professor" name="perfil" value="professor">
                        <label for="professor">Sou Professor</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">O seu Nome Completo</label>
                    <input type="text" id="nome" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">O seu E-mail (será o seu login)</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Crie uma Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="senha" required minlength="6">
                </div>

                <button type="submit" class="btn btn-secondary">
                    <span class="btn-text">Registar</span>
                    <span class="spinner hidden"></span>
                </button>

                <!-- FIX: Changed to relative path -->
                <p class="login-link">Já tem uma conta? <a href="./login.html">Faça login</a></p>
            </form>
        </div>
    </main>

    <script type="module">
        // FIX: Changed to a relative path to resolve the module specifier error.
        import { auth, db } from './assets/js/firebase-init.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // --- Funções Utilitárias (de form-utils.js) ---
        
        /**
         * Mostra ou esconde o spinner e o texto do botão.
         * @param {HTMLButtonElement} button - O botão a ser modificado.
         * @param {boolean} isLoading - True se deve mostrar o spinner, false caso contrário.
         */
        function toggleButtonState(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            const spinner = button.querySelector('.spinner');
            if (isLoading) {
                button.disabled = true;
                btnText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        // --- Lógica Principal do Formulário ---

        const cadastroForm = document.getElementById("cadastro-form");
        const submitButton = cadastroForm.querySelector('button[type="submit"]');

        cadastroForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            try {
                toggleButtonState(submitButton, true); // Ativa o spinner
                
                const nome = document.getElementById("nome").value.trim();
                const email = document.getElementById("email").value.trim();
                const senha = document.getElementById("senha").value;
                const perfil = document.querySelector('input[name="perfil"]:checked').value;

                // 1. Cria a autenticação do utilizador
                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;

                // 2. Prepara os dados para o Firestore
                const userData = {
                    nome: nome,
                    email: email,
                    perfil: perfil,
                    uid: user.uid,
                };
                
                if (perfil === 'aluno') {
                    userData.turmaId = null;
                    userData.rodadaAtual = 1;
                }

                // 3. Guarda no Firestore
                await setDoc(doc(db, "usuarios", user.uid), userData);

                alert("Registo realizado com sucesso! A redirecionar para o login...");
                setTimeout(() => {
                    // FIX: Changed to relative path
                    window.location.href = './login.html';
                }, 1500);

            } catch (error) {
                console.error("Erro no registo:", error);
                handleAuthError(error);
                toggleButtonState(submitButton, false); // Desativa o spinner em caso de erro
            }
        });

        // Função para tratar erros de autenticação de forma amigável
        function handleAuthError(error) {
            const errorMessages = {
                'auth/email-already-in-use': 'Este e-mail já está registado.',
                'auth/weak-password': 'A senha deve ter pelo menos 6 caracteres.',
                'auth/invalid-email': 'Por favor, insira um e-mail válido.',
            };
            const message = errorMessages[error.code] || 'Ocorreu um erro durante o registo.';
            alert(message);
        }
    </script>
</body>
</html>
